<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sign up Form</title>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-2">
                            <div class="row justify-content-center m-0">

                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-right order-2 order-lg-1">                                
                                    <img src="./coding-mum.png" class="img-fluid" alt="">
                                </div>

                                <div class="col-md-7 col-lg-5 col-xl-5 order-1 order-lg-2">

                                    <p class="mx-1 mx-md-4 mt-4 my-0">This is not a real online service!</p>
                                    <p class="mx-1 mx-md-4 mt-1">You know you need something like this in your life to help you realize your deepest dreams.</p>
                                    <p class="mx-1 mx-md-4 mt-1 my-0"><strong>Sign up NOW </strong>to get started.</p>
                                    <p class="mx-1 mx-md-4 mt-1">You <em>know</em> you want to.</p>


                                    <p class="text-left h5 fw-bold mb-5 mx-1 mx-md-4">Let's do this!</p>
                                    <form class="mx-1 mx-md-4 my-0">

                                        <div class="row">
                                            <div class="col-md-6 mb-4">                                        
                                                <div class="form-outline">
                                                    <label class="form-label" for="firstName">First Name</label>
                                                    <input type="text" id="firstName" class="form-control form-control-md" />
                                                    
                                                </div>                                        
                                            </div>

                                            <div class="col-md-6 mb-4">                                        
                                                <div class="form-outline">
                                                    <label class="form-label" for="lastName">Last Name</label>
                                                    <input type="text" id="lastName" class="form-control form-control-md" />
                                                    
                                                </div>                                        
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">                                            
                                                <div class="form-outline">
                                                    <label class="form-label" for="emailAddress">Email</label>
                                                    <input type="email" id="emailAddress" class="form-control form-control-md" />                                                        
                                                </div>                                            
                                            </div>
                                            <div class="col-md-6 mb-4">                                            
                                                <div class="form-outline">
                                                    <label class="form-label" for="phoneNumber">Phone Number</label>
                                                    <input type="tel" id="phoneNumber" class="form-control form-control-md" />                                                        
                                                </div>                                            
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">                                            
                                                <div class="form-outline">
                                                    <label class="form-label" for="pwd">Password</label>
                                                    <input type="password" id="pwd" class="form-control form-control-md" />
                                                    
                                                </div>                                           
                                            </div>
                                            <div class="col-md-6 mb-4">                                            
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="c-pwd">Confirm password</label>
                                                    <input type="password" id="c-pwd" class="form-control form-control-md" />
                                                    <div id="errorMsg" style="color: red; font-size: smaller;"></div>
                                                </div>                                           
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-md">Create Account</button>
                                        </div> 
                                        <p class="mx-1 mx-md-4 mt-4 my-0 text-center">
                                            Already have an account ? <a href="#!">Login</a>
                                        </p>

                                    
                                        
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </section>

    <script src="app.js"></script>

</body>
</html>
